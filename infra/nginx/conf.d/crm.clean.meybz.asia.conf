# Clean Planet CRM
# Domain: crm.clean.meybz.asia

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name crm.clean.meybz.asia;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - CRM
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name crm.clean.meybz.asia;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/clean.meybz.asia/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clean.meybz.asia/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/crm.clean.meybz.asia.access.log main;
    error_log /var/log/nginx/crm.clean.meybz.asia.error.log warn;

    # Rate limiting for CRM
    limit_req zone=general_limit burst=30 nodelay;

    # Proxy to EspoCRM
    location / {
        proxy_pass http://espocrm:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for CRM operations
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # WebSocket support for EspoCRM
    location /ws {
        proxy_pass http://espocrm:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
